buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.6.3")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName='orion-data'
    version= '2.8.2'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' 
	implementation 'commons-io:commons-io:2.6' 
	implementation 'mysql:mysql-connector-java:6.0.5'
	implementation 'org.springframework:spring-test:5.0.5.RELEASE'
	implementation 'org.springframework.data:spring-data-mongodb:2.0.8.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.apache.commons:commons-compress:1.17'
	implementation 'org.apache.commons:commons-text:1.7'
	implementation 'commons-codec:commons-codec:1.15'
	implementation 'com.google.api-client:google-api-client:1.23.0'
	implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
	implementation 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mockito:mockito-core'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
}

springBoot {
    mainClass = "org.kpmp.Application"
}
