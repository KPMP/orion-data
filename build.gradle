buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
    }
}

plugins {
	id "org.asciidoctor.convert" version "1.5.3"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
	dependsOn asciidoctor
	from ("${asciidoctor.outputDir}/html5") {
		into 'static/docs'
	}
    baseName='orion-data'
    version= '2.0'
}

repositories {
    mavenCentral()
}

processResources {
    filesMatching('application.properties') {
        expand(project.properties)
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	asciidoctor 'org.springframework.restdocs:spring-restdocs-asciidoctor:2.0.1.RELEASE'
	testCompile 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.1.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web")
	compile('commons-io:commons-io:2.6')
    testCompile("junit:junit")
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'mysql:mysql-connector-java:6.0.5'
	compile 'org.hibernate:hibernate-core:5.2.16.Final'
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework:spring-test:5.0.5.RELEASE')
}

ext {
	snippetsDir = file('build/generated-snippets')
}

test {
	outputs.dir snippetsDir
}

asciidoctor {
	inputs.dir snippetsDir
	dependsOn test
}

bootRun {
    systemProperty 'spring.profiles.active', System.properties['spring.profiles.active']
}
